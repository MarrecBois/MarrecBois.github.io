<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jessica ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="initial-content">
            <img src="miffy_hero.png" alt="Cute Valentine Bear" class="hero-img">
            <h1>Jessica, will you be my Valentine?</h1>
            <div class="buttons">
                <button id="btn-yes">Yes</button>
                <button id="btn-no">No</button>
            </div>
        </div>

        <div id="celebration">
            <img src="miffy_hero.png" alt="Happy Valentine" class="hero-img">
            <h2>Yay! I love you! ❤️</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
